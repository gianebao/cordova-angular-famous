<fa-grid-layout fa-options="myGridLayoutOptions" ng-controller="homeCtrl">
  <fa-modifier ng-repeat="item in list"
               fa-size="[200, 200]"
               fa-origin="[0.5, 0.5]"
               fa-align="[0.5, 0.5]"
               fa-rotate-z="item.rotate.get()">
      <fa-surface fa-background-color="item.bgColor">
        {{item.content}}
      </fa-surface>
  </fa-modifier>
</fa-grid-layout>
